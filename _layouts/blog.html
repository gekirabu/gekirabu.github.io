---
layout: default
---

<div>
    {% if site.posts.size > 0 %}
    {% assign date_format = site.date_format | default: "%Y-%m-%d" %}
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <h2>{{ post.title | escape }}</h2>
            </a>
            <span>{{ post.date | date: date_format }}</span>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
